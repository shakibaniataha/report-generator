<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Generator - {% block title %}Welcome{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'CSS/main.css' %}">
    <link rel="stylesheet" href="{% static 'DataTables/datatables.min.css' %}"/>
</head>

<body>

    <header>
        <div id="navigation">
            <a href="{% url 'index' %}" class="left-link">Home</a>
            {% if not user.is_authenticated %}
                <a href="{% url 'login' %}" class="right-link">Login</a>
                <span class="separator">|</span>
                <a href="{% url 'signup' %}" class="right-link">Signup</a>
            {% else %}
                <a href="{% url 'add_request' %}" class="left-link">Add Request</a>
                <a href="{% url 'logout' %}" class="right-link">Logout</a>
                <span class="separator">|</span>
                <span class="welcome-user">Welcome <span class="username">{{ user.username }}!</span></span>
            {% endif %}
        </div>
    </header>

    <div id="content">
        {% block content %}

        {% endblock %}
    </div>

    <footer>
        <p>&copy; Copy right by Aban-PPC</p>
    </footer>

</body>
</html>

<script type="text/javascript" src="{% static 'JS/jquery-3.2.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'JS/main.js' %}"></script>
<script type="text/javascript" src="{% static 'DataTables/datatables.min.js'%}"></script>
